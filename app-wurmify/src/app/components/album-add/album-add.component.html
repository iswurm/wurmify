<div class="row">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-spotify">
          <li class="breadcrumb-spotify-item"><a [routerLink]="['/']">Inicio</a></li>
          <li class="breadcrumb-spotify-item"><a [routerLink]="['/artists', 1]">Artistas</a></li>
          <li class="breadcrumb-spotify-item"><a [routerLink]="['/artist', artist._id]">{{artist.name}}</a></li>
          <li class="breadcrumb-spotify-item"><a href="#">Añadir álbum</a></li>
        </ol>
      </nav>
</div>

<div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-8"></div>
    <div class="formAlbum">
        <form #formAlbum="ngForm" (submit)="onSubmit()" class="col-md-10">
            <p>
                <label for="">Título:</label>
                <input type="text" #title="ngModel" name="title" [(ngModel)]="album.title" class="form-control" required>
                <span id="aviso-formulario" *ngIf="!title.valid && title.touched">
                    El título del álbum es obligatorio.
                </span>
            </p>
            <p>
                <label for="">Descripción:</label>
                <input type="text" #description="ngModel" name="description" [(ngModel)]="album.description" class="form-control" required>
                <span id="aviso-formulario" *ngIf="!description.valid && description.touched">
                    La descripción es obligatoria.
                </span>
            </p>
            <p>
                <label for="">Año:</label>
                <input type="number" #year="ngModel" name="year" [(ngModel)]="album.year" class="form-control" required>
                <span id="aviso-formulario" *ngIf="!year.valid && year.touched">
                    El año es obligatorio.
                </span>
            </p>
            <input type="submit" value="Create Album" class="btn-spotify" [disabled]="!formAlbum.form.valid">
        </form>
    </div>
    <div class="col-lg-1"></div>
</div>
